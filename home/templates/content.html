{% load static %}
<section class="featured spad">
    <div class="container">

        <div class="col-lg-12">
            <div class="section-title">
                <h2>Deals Of The Day</h2>
            </div>
        </div>
        <div class="row featured__filter">
            {% for rs in dayproducts %}
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">

                    <div class="featured__item">

                        <div class="featured__item__pic set-bg" data-setbg="{{rs.image.url}}">
                            <ul class="featured__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a href="/order/addtocart/{{ rs.id }}"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="/produce/{{ rs.id }}/{{ rs.slug }}">{{ rs.title}}</a></h6>
                            <h5>${{ rs.cost }}</h5>
                        </div>

                    </div>

                </div>
            {% endfor %}
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Latest Products</h2>
                </div>
            </div>
            {% for rs in lastproducts %}

                    <div class="featured__item">

                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="/produce/{{ rs.id }}/{{ rs.slug }}">{{ rs.title}}</a></h6>
                            <h5>${{ rs.cost }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <div class="col-lg-12">
                <div class="section-title">
                    <h2>PÄ±cked For You</h2>
                </div>
            </div>

                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="/produce/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }}</a></h6>
                            <h5>${{ rs.cost }}</h5>
                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>

</section>
